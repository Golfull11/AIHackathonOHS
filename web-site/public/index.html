<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="google-site-verification" content="M0zynkBQlW3UoZ-16RJInhHUdHuCpzojKnPCrdvkpLg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Navigator</title>
    <link rel="stylesheet" href="style.css">
    <!-- ★★★ Font AwesomeのCDNを追加 ★★★ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- ★★★ i18nextライブラリを読み込む ★★★ -->
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>
</head>
<body>
    <header>
        <h1 data-i18n="title"></h1>
        <p data-i18n="subtitle"></p>
        
        <div class="lang-selector">
            <label for="lang">言語 (Language):</label>
            <select id="lang-select">
                <option value="ja">日本語</option>
                <option value="en">English</option>
                <option value="bn">বাংলা</option>
                <option value="zh">中文</option>
            </select>
        </div>
    </header>

    <main>
        <div class="search-container">
            <!-- placeholderのキーを指定 -->
            <input type="text" id="searchInput" data-i18n="[placeholder]search_placeholder">
            <!-- ボタンテキストのキーを指定 -->
            <button id="searchButton" data-i18n="search_button"></button>
        </div>
        <!-- 検索中テキストのキーを指定 -->
        <div id="loading" class="hidden" data-i18n="loading_text"></div>
        <div id="result-container" class="hidden">
            <h2 id="category-name"></h2>
            <p id="category-description"></p>
            <!-- ヘッダーのキーを指定 -->
            <h3 data-i18n="measures_header"></h3>
            <ul id="measures-list"></ul>
            <!-- ヘッダーのキーを指定 -->
            <h3 data-i18n="videos_header"></h3>
            <div id="video-container">
                <div class="video-item hidden">
                    <!-- 動画タイトルのキーを指定 -->
                    <h4 data-i18n="video_title_description"></h4>
                    <video id="video-description" controls></video>
                </div>
                <div class="video-item hidden">
                    <!-- 動画タイトルのキーを指定 -->
                    <h4 data-i18n="video_title_measure"></h4>
                    <video id="video-measure" controls></video>
                </div>
            </div>
            <div id="gemini-suggestion-container" class="hidden">
                <h3>Geminiからの追加提案</h3>
                <!-- ★★★ リスト形式で表示するように変更 ★★★ -->
                <ul id="gemini-suggestions-list"></ul>
            </div>
            <!-- ★★★ 文書生成ボタンを追加 ★★★ -->
            <div class="action-buttons">
                <button id="generateDocButton" data-i18n="generate_doc_button"></button>
            </div>
        </div>
        <div id="error-message" class="hidden"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
